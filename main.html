    function addPoint(points = []) {
      const tourStops = [];
      for (let i = 0; i < markersList.length; i++) {
        markersList[i].setMap(null);
        }
      markersList = [];
      for(let g = 0; g < points.length; g++){
        tourStops.push([{lat: points[g].latitude, lng: points[g].longitude}, points[g].topic, points[g].categoryID]);
      }
      const infoWindow = new google.maps.InfoWindow();
      tourStops.forEach(([position, title, catId], i) => {
        let icon = "";
        if(catId == 1) {
          icon = "./img/accident.png";
        } else if(catId == 2) {
          icon = "./img/thunder.png";
        } else if(catId == 3) {
          icon = "./img/flood.png";
        } else if(catId == 4) {
          icon = "./img/road.png";
        } else {
          icon ="./img/fire.png";
        }
        // const cateSearchIcon = ['./img/accident.png','./img/fire.png','./img/flood.png','./img/road.png','./img/lightning.png']
        const image = {
        // url: "data:image/png;base64, iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==",
        url: icon,
        size: new google.maps.Size(50, 50),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(0, 50),
      };
          const marker = new google.maps.Marker({
            position,
            map,
            title: `${i + 1}. ${title}`,
            icon:image,
            optimized: false,
          });
          markersList.push(marker);
          const contentString =
          '<div class=""><img src="data:image/png;base64, '+points[i].pic1+'" alt="Avatar" class="center" style="width:100px;height:100px;">'+
          `<div class="container"><h4><b>${title}</b>`+
          `</h4> <p>${JSON.stringify(position)}</p> </div>`+
          '</div>';
          marker.addListener("click", () => {
            infoWindow.close();
            infoWindow.setContent(contentString);
            infoWindow.open(marker.getMap(), marker);
          });
        });
    }

  };
  console.log(data);

}
